<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Job Detection | LinkedIn Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">FakeJob<span>Guard</span></div>
  </header>

  <main class="container">
    <div class="card">
      <h2>Job Authenticity Checker</h2>
      <p class="subtitle">
        Analyze job postings and detect potential scams using AI.
      </p>

      <textarea
        id="jobText"
        placeholder="Paste the job description here..."
        rows="7"
      ></textarea>

      <button id="predictBtn">Check Job</button>

      <div id="result" class="result hidden">
        <h3 id="prediction"></h3>
        <p id="confidence"></p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>Built with FastAPI & Machine Learning</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
